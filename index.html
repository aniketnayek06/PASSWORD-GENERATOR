<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-400">
    <div class="flex items-center justify-center mt-32  flex-col gap-4">
        <div class="bg-white w-96 h-96 rounded-md border-4">
            <p class="text-center text-2xl mt-2 font-medium mb-2">Password Generator</p>
            <hr>
            <div class="flex justify-center items-center mt-16 gap-2">
                <input type="text" value="Password" class="border-2 border-black-500 w-72 py-3 px-5 rounded-md" readOnly
                    id="passValue">
                <button onclick="copyInputText()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="3em" height="3em" viewBox="0 0 24 24"
                        id="copyButton">
                        <path fill="gray"
                            d="M15.24 2h-3.894c-1.764 0-3.162 0-4.255.148c-1.126.152-2.037.472-2.755 1.193c-.719.721-1.038 1.636-1.189 2.766C3 7.205 3 8.608 3 10.379v5.838c0 1.508.92 2.8 2.227 3.342c-.067-.91-.067-2.185-.067-3.247v-5.01c0-1.281 0-2.386.118-3.27c.127-.948.413-1.856 1.147-2.593s1.639-1.024 2.583-1.152c.88-.118 1.98-.118 3.257-.118h3.07c1.276 0 2.374 0 3.255.118A3.6 3.6 0 0 0 15.24 2" />
                        <path fill="gray"
                            d="M6.6 11.397c0-2.726 0-4.089.844-4.936c.843-.847 2.2-.847 4.916-.847h2.88c2.715 0 4.073 0 4.917.847S21 8.671 21 11.397v4.82c0 2.726 0 4.089-.843 4.936c-.844.847-2.202.847-4.917.847h-2.88c-2.715 0-4.073 0-4.916-.847c-.844-.847-.844-2.21-.844-4.936z" />
                    </svg>
                </button>
            </div>
            <div class="flex justify-center items-center mt-12 gap-4">
                <input type="range" min="0" max="100" value="50" class="w-72" id="passLength">
                <p id="sliderValue">8</p>
            </div>
            <div class="flex justify-center items-center mt-12">
                <button type="button"
                    class="border-2 border-gray-500 rounded-md bg-gray-300 px-[72px] py-4 text-md font-medium hover:bg-gray-700"
                    onclick="passGenerator()">
                    Generate Password</button>
            </div>

        </div>
        <div class="flex flex-row  gap-12 ">
            <div class="flex flex-row justify-center items-center gap-2 ">
                <input type="checkbox"  id="numbersAllowed"  class="h-6 w-6">
                <p class="text-2xl  font-medium ">Numbers</p>
            </div>
            <div class="flex flex-row justify-center items-center gap-2">
                <input type="checkbox"  id="characAllowed"  class="h-6 w-6">
                <p class="text-2xl  font-medium ">Characters</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
